<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="scripts/login_create.js" defer></script>
    <title>App Login/Register</title>
</head>

<body>
    <div class="container">
        <div>
            <h1>Smart Trashbin Monitoring System using IoT</h1>
        </div>
        <div class="forms">
            <form class="login-form">
                <section class="title-sec">
                    <h2>Login</h2>
                </section>
                <section class="input-sec">
                    <span class="inputs">
                        <label for="">Login Username</label>
                        <input type="text" name="" id="myusername">
                    </span>
                    <span class="inputs">
                        <label for="">Login Password</label>
                        <input type="password" name="" id="mypassword">
                    </span>
                </section>
                <section class="action-sec">
                    <input type="submit" value="Login" id="btnlogin">
                    <input type="submit" value="Create Account" id="gotocreate">
                </section>
            </form>
            <form class="register-form">
                <section class="title-sec">
                    <h2>Register</h2>
                </section>
                <section class="input-sec">
                    <span class="inputs">
                        <label for="">Creat Username</label>
                        <input type="text" name="" id="createusername">
                    </span>
                    <span class="inputs">
                        <label for="">Create Password</label>
                        <input type="text" name="" id="createpassword">
                    </span>
                </section>
                <section class="action-sec">
                    <input type="submit" value="Register" id="btnregister">
                    <input type="submit" value="Login Account" id="gotologin">
                </section>
            </form>
        </div>
        <div style="text-align: center;">
            <strong>
                Dhanloyd P. Casio<br>
                &copy; 2022
            </strong>
        </div>
    </div>

</body>

</html>
